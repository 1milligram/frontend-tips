<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Set content for an empty link</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="/assets/demo.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap">
        <style>
            .demo__link[href^='http']:empty:before {
                content: attr(href);
            }
        </style>
    </head>
    <body>
        <a class="demo__link" href="https://github.com/1milligram/frontend-tips"></a>
    </body>
</html>
